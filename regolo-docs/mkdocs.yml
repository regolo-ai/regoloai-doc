site_name: "Regolo Docs"
repo_url: "https://github.com/regolo-ai/regoloai-doc"
site_url: "https://docs.regolo.ai"

nav:
  - Getting Started: index.md
  - Completions and Chat: completions.md
  - Vision models: vision.md
  - Images Generation: images.md
  - Embeddings: embedding.md
  - Regolo Client: https://pypi.org/project/regolo/
  - API Docs: https://docs.api.regolo.ai

theme:
  name: material
  logo: assets/light-logo.png
  favicon: assets/favicon.png
  palette:
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto Slab
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - search.suggest
    - search.highlight

plugins:
  - search
  - open-in-new-tab:
      add_icon: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra:
  homepage: https://regolo.ai
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/regolo-ai
      name: Regolo.ai on GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/myuuVFcfJw
      name: Regolo.ai Discord Server
  generator: false

extra_css:
  - styles/extra.css
