theme:
  name: material
  logo: assets/light-logo.png
  favicon: assets/favicon.png
  icon:
    admonition:
      note: octicons/tag-16
  palette:
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Space Grotesk
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - search.suggest
    - search.highlight

plugins:
  - search
  - open-in-new-tab:
      add_icon: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  homepage: https://regolo.ai
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/regolo-ai
      name: Regolo.ai on GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/myuuVFcfJw
      name: Regolo.ai Discord Server
  generator: false

extra_css:
  - styles/extra.css
